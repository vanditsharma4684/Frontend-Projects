<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
    
    <title>Game:SimonSays</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div class="line-one">
            <div class="box red" type="button" id="red">1</div>
            <div class="box green" type="button" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="box blue" type="button" id="blue">3</div>
            <div class="box yellow" type="button" id="yellow">4</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
